<body>
    Number one <input type="text" id="numone">

 <b>  <p id="math"></p> </b>  
        <input type="submit" onclick="functionadd()" value="Add">
        <input type="submit" onclick="functionsub()"value="sub">
        <input type="submit" onclick="functionmulti()"value="multi">
        <input type="submit" onclick="functiondiv()"value="div">
<script>

function functionadd(){
    var x=document.getElementById("numone").value;
    var y=document.getElementById("numtwo").value;
    
   a=parseFloat(x);
   b= parseFloat(y);
    var z=a+b;
    document.getElementById("math").innerHTML=+z;

}
function functionsub(){
    var x=document.getElementById("numone").value;
    var y=document.getElementById("numtwo").value;
    a=parseFloat(x);
   b= parseFloat(y)
    var z=a-b;
    document.getElementById("math").innerHTML=+z;

}

function functionmulti(){
    var x=document.getElementById("numone").value;
    var y=document.getElementById("numtwo").value;
    a=parseFloat(x);
   b= parseFloat(y)
    var z=a*b;
    document.getElementById("math").innerHTML=+z;

}
function functiondiv(){
    var x=document.getElementById("numone").value;
    var y=document.getElementById("numtwo").value;
      a=parseFloat(x);
   b= parseFloat(y)
    var z=a/b;

}





</script>
